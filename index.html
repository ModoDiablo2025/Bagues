<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>THREE STARS</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #C2E9FF;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

    header img {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
    }

    h1 {
      font-size: 2.5rem;
      margin: 20px 0 10px 0;
    }

    .botones {
      margin: 20px;
      display: flex;
      flex-direction: row;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    a button {
      padding: 20px 40px;
      font-size: 22px;
      border: none;
      border-radius: 10px;
      background-color: rgba(0, 123, 255, 0.9);
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
      transition: background-color 0.3s ease;
    }

    a button:hover {
      background-color: rgba(0, 100, 220, 0.95);
    }

    iframe {
      width: 90%;
      max-width: 800px;
      height: 80vh;
      margin: 20px 0;
      border: 2px solid #333;
      border-radius: 10px;
      background-color: white;
    }
  </style>
</head>
<body>

  <!-- Imagen de encabezado -->
  <header>
    <img src="fondo.jpeg" alt="Banner del sitio">
  </header>

  <!-- Título centrado -->
  <h1>Catálogos</h1>

  <!-- Botones como enlaces -->
  <div class="botones">
    <a href="https://drive.google.com/file/d/1sxwuRLg7JO1T4Lichhr37AsrBXfwTYqZ/view?usp=sharing" target="visor">
      <button>BAGUES</button>
    </a>
    <a href="https://docs.google.com/gview?embedded=true&url=https://drive.google.com/uc?export=download&id=ID_DEL_PDF_UNLOCK" target="visor">
      <button>UNLOCK</button>
    </a>
  </div>

  <!-- Visor de PDF -->
  <iframe name="visor"></iframe>

</body>
</html>
