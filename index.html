<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>THREE STARS</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #C2E9FF; /* Celeste */
      display: flex;
      flex-direction: column;
      align-items: center; /* CENTRA HORIZONTALMENTE */
      justify-content: flex-start; /* CENTRADO VERTICAL (usamos espacio arriba para el banner) */
      min-height: 100vh;
      text-align: center;
      color: #000;
    }

    header img {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
    }

    h1 {
      margin: 20px 0 10px 0;
    }

    .botones {
      margin: 20px;
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center; /* CENTRA LOS BOTONES */
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background-color: rgba(0, 123, 255, 0.9);
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: rgba(0, 100, 220, 0.95);
    }

    iframe {
      width: 90%;
      max-width: 800px;
      height: 80vh;
      margin: 20px 0;
      border: 2px solid #333;
      border-radius: 10px;
      background-color: white;
    }
  </style>
</head>
<body>

  <!-- Imagen de encabezado -->
  <header>
    <img src="fondo.jpeg" alt="Banner del sitio">
  </header>

  <!-- TÃ­tulo centrado -->
  <h1>Catalogos</h1>

  <!-- Botones centrados -->
  <div class="botones">
    <button onclick="window.location.href='Catalogo_ciclo_07_25_compressed.pdf'">BAGUES</button>
    <button onclick="window.location.href='UNLOCK_AR_C0725'">UNLOCK</button>
  </div>


</body>
</html>
