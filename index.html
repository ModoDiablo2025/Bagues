<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>THREE STARS</title>
  <style>
    * {
      box-sizing: border-box;
    }

   body {
  margin: 0;
  padding: 0;
  font-family: sans-serif;
  background-color: #C2E9FF;
  display: flex;
  flex-direction: column;
  justify-content: center;  /* Centrado vertical */
  align-items: center;      /* Centrado horizontal */
  min-height: 100vh;
  text-align: center;
}


    header img {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
    }

    h1 {
      font-size: 2.5rem; /* Tamaño grande */
      margin: 20px 0 10px 0
    }

    .botones {
      margin: 20px;
      display: flex;
      flex-direction: column;  /* ⬅️ Importante */
      gap: 20px;
      align-items: center;     /* ⬅️ Para que estén centrados */
      justify-content: center; /* CENTRA LOS BOTONES */
    }

    button {
      padding: 20px 40px;
      font-size: 22px;
      border: none;
      border-radius: 10px;
      background-color: rgba(0, 123, 255, 0.9);
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: rgba(0, 100, 220, 0.95);
    }

    iframe {
      width: 90%;
      max-width: 800px;
      height: 80vh;
      margin: 20px 0;
      border: 2px solid #333;
      border-radius: 10px;
      background-color: white;
    }
  </style>
</head>
<body>

  <!-- Imagen de encabezado -->
  <header>
    <img src="fondo.jpeg" alt="Banner del sitio">
  </header>

  <!-- Título centrado -->
  <h1>Catalogos</h1>

  <!-- Botones centrados -->
  <div class="botones">
    <button onclick="window.location.href='Catalogo_ciclo_07_25_compressed.pdf'">BAGUES</button>
    <br>
    <button onclick="window.location.href='UNLOCK_AR_C0725.pdf'">UNLOCK</button>
  </div>


</body>
</html>
